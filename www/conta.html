<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">

</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="conta" class="page">

                <!-- Top Navbar -->
                <div class="conta-nav">
                    <a  class="icon" href="/index/">
                        <i class="mdi mdi-arrow-left-top"></i>
                    </a>
                    <span class="conta-texto">Conta</span>
                </div>

                <!-- Scrollable page content -->
                <div class="conta-content">
                    <form id="editAccountForm">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="Seu email atual" value="atual.email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Nova Senha:</label>
                            <input type="password" id="password" placeholder="Digite sua nova senha" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Data de Nascimento:</label>
                            <input type="date" id="dob" value="2000-01-01" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gênero:</label>
                            <select id="gender">
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                        <button type="submit">Salvar Alterações</button>
                        <button type="button" id="deleteAccount" class="delete-button">Excluir Conta</button>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
