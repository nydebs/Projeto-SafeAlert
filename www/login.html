<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Login</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="login" class="page">

                <!-- Top Navbar -->
                <div class="login-nav">
                </div>
                <!-- Scrollable page content -->
                <div class="page-content-login">
                    <div class="imglogin">
                        <img src="img/ilustracao.png"  alt="Logo" style="width: 100%; height: 100%; object-fit: contain;">
                    </div>
                <div class="divForm">
                    <form id="loginForm">
                        <label class="labelemail" for="email">E-mail:</label>
                        <input class="inputemail" type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-bottom: 15px;" placeholder="Digite seu e-mail" required>
                        <label class="labelsenha" for="password">Senha:</label>
                        <input class="inputsenha" type="password" id="password" name="password" style="width: 100%; padding: 10px; margin-bottom: 15px;" placeholder="Digite sua senha" required>
                        <button class="btnlogin" type="submit">Entrar</button>
                        <p class="plogin">Não tem uma conta? <a class="alogin" href="/cadastro/">Cadastre-se</a></p>
                </form> 
                </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    
</body>
</html>
