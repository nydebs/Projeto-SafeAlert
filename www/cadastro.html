<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Cadastro</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="cadastro">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="cadastro" class="page">

                <!-- Top Navbar -->
                <div class="login-nav">
                </div>
                <!-- Scrollable page content -->
                <div class="page-content-cad">
                <div class="divcadForm">
                    <form id="formCadastro">
                        <label class="lblnome" for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Insira seu nome" required>
                        
                        <label  class="lblemail" for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Insira seu e-mail">
                        
                        <label class="lblsexo" for="sexo">Sexo:</label>
                        <select id="sexo" name="sexo" required>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                        
                        <label class="lbldtnasc" for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required>
                        
                        <label class="lblcriarsenha" for="password">Criar Senha:</label>
                        <input type="password" id="password" name="senha" placeholder="Inserir uma senha" required>
                        
                        <label class="lblconfsenha"  for="confirmarSenha">Confirmar Senha:</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar sua senha" required>
                        
                        <button type="submit">Cadastrar</button>
                    </form>
                    
                    <p>Já tem uma conta? <a href="/login/">Faça login</a></p>
                </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
